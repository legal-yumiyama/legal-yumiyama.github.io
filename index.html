<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- アドレスバー等のブラウザのUIを非表示 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- ホーム画面に表示されるアプリ名 -->
  <meta name="apple-mobile-web-app-title" content="り～ぎゃる">
  <!-- ホーム画面に表示されるアプリアイコン -->
  <!-- <link rel="apple-touch-icon" href="images/icons/icon-152x152.png"> -->
  <link rel="apple-touch-icon" href="images/icons/icon_152x152_02_ios.png">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <title>り～ぎゃる</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="css/chat.css">
  <link rel="manifest" href="./manifest.json">
  <!-- <link rel="stylesheet" type="text/css" href="vendor/bootstrap-4.4.1-dist/css/bootstrap.min.css"> -->
  <script
  src="https://code.jquery.com/jquery-3.5.0.min.js"
  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
  
</head>

<body>

  <section class="container">
    <h1 class="title">あつまれ！り～ぎゃるの森</h1>
    <div class="chat-box">
      <div class="chat-face">
        <img src="images/animal_penguin.png" alt="自分のチャット画像です。" width="90" height="90">
        <p style="margin-top: 0;">ペン太</p>
      </div>

      <div class="chat-area">
        <div class="chat-hukidashi">
          ペンペンペンペンペンペンペンペンペン
        </div>
      </div>
    </div>
    
    <div class="chat-box">
      <div class="chat-face">
        <img src="images/animal_hamster.png" alt="誰かのチャット画像です。" width="90" height="90">
        <p style="margin-top: 0;">ハム子</p>
      </div>
      <div class="chat-area">
        <div class="chat-hukidashi someone">
          ジジジジジジジジジジジジジジジ<br>
          へへへ
        </div>
      </div>
    </div>


    <a href="camera.html">
      <button type="button" class="btn">カメラへ</button>
    </a>


    <p class="notice"></p>
    <button id="EntryButton" class="btn" onclick="getSubscription()">プッシュ通知を受け取る</button>
    <button id="RemoveButton" class="btn" onclick="removeSubscription()">プッシュ通知を解除する</button>
    
    <br/>
    <input type="file"  class="btn" name="upfile" id="upfile" accept="image/*" capture="camera" />
    <input type="file"  class="btn" name="upfile_2" id="upfile_2" />

  </section>
</body>
<!-- <script src="js/app.js"></script> -->
<script defer src="js/firebase.js"></script>
</html>
